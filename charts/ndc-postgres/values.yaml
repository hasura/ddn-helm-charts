useReleaseName: true

additionalAnnotations: |
  checksum/config: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
  app.kubernetes.io/access-group: connector

networkPolicy:
  ingress:
    enabled: true
    allowedApps:
      - v3-engine

# Container Configs
image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent
replicas: "1"
wsInactiveExpiryMins: "1"
securityContext:
  runAsNonRoot: true
  runAsGroup: 1000
  runAsUser: 1000
  fsGroup: 1000

initContainers:
  gitSync:
    enabled: false
    repo: "git@github.com:<org>/<repo>"
    branch: "main"
    secretName: ""

healthChecks:
  enabled: false
  livenessProbePath: "/healthz"
  readinessProbePath: "/healthz"

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50  # Target 50% CPU utilization per pod
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80  # Target 80% memory utilization per pod

resources: |
  requests:
    cpu: "500m"
    memory: "500Mi"
  limits:
    cpu: "1"
    memory: "1Gi"

connectorEnvVars:
  HASURA_SERVICE_TOKEN_SECRET: ""
  CONNECTION_URI: ""
  CLIENT_CERT: ""
  CLIENT_KEY: ""
  ROOT_CERT: ""
  configDirectory: ""
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://dp-otel-collector:4317"
  OTEL_SERVICE_NAME: ""

env: |
  {{- if .Values.connectorEnvVars.HASURA_SERVICE_TOKEN_SECRET }}
  - name: HASURA_SERVICE_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        key: HASURA_SERVICE_TOKEN_SECRET
        name: {{ printf "%s-secret" (include "common.name" .) }}
  {{- end }}
  - name: CONNECTION_URI
    valueFrom:
      secretKeyRef:
        key: CONNECTION_URI
        name: {{ printf "%s-secret" (include "common.name" .) }}
  {{- if .Values.connectorEnvVars.CLIENT_CERT }}
  - name: CLIENT_CERT
    valueFrom:
      secretKeyRef:
        key: CLIENT_CERT
        name: {{ printf "%s-secret" (include "common.name" .) }}
  {{- end }}
  {{- if .Values.connectorEnvVars.CLIENT_KEY }}
  - name: CLIENT_KEY
    valueFrom:
      secretKeyRef:
        key: CLIENT_KEY
        name: {{ printf "%s-secret" (include "common.name" .) }}
  {{- end }}
  {{- if .Values.connectorEnvVars.ROOT_CERT }}
  - name: ROOT_CERT
    valueFrom:
      secretKeyRef:
        key: ROOT_CERT
        name: {{ printf "%s-secret" (include "common.name" .) }}
  {{- end }}
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: {{ .Values.connectorEnvVars.OTEL_EXPORTER_OTLP_ENDPOINT }}
  {{- if .Values.connectorEnvVars.OTEL_SERVICE_NAME }}
  - name: OTEL_SERVICE_NAME
    value: {{ .Values.connectorEnvVars.OTEL_SERVICE_NAME }}
  {{- else }}
  - name: OTEL_SERVICE_NAME
    value: {{ .Chart.Name }}
  {{- end }}
  {{- if .Values.connectorEnvVars.configDirectory }}
  - name: HASURA_CONFIGURATION_DIRECTORY
    value: {{ .Values.connectorEnvVars.configDirectory }}
  {{- end }}
