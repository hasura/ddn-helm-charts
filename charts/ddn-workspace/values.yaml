# Example values file showing how to enable auth-proxy with ddn-workspace

global:
  domain: "lux-dev.hasura.me"
  subDomain: true  # Set to false for path-based routing (domain.com/workspace/)
  containerRegistry: "gcr.io/hasura-ee"
  certIssuer: "letsencrypt-prod"
  uriScheme: "http"
  persistence:
    enabled: true
  serviceCatalog:
    - name: data
      port: 8080
    - name: ddn-cps-engine
      port: 3000
  serviceAccount:
    enabled: true
  routes:
    enabled: false

additionalLabels:
  group: ddn-workspace

networkPolicy:
  ingress:
    enabled: true
  egress:
    enabled: true
    allowedApps:
      - data
      - ddn-cps-engine

useReleaseName: true

# Container Configs
image:
  repository: "ddn-native-workspace"
  tag: ""
replicas: "1"
httpPort: 8080
setControlPlaneUrls: true
persistence:
  enabled: true
  size: 10Gi
healthChecks:
  enabled: true
  livenessProbe: |
    httpGet:
      path: /healthz
      port: 8123
  readinessProbe: |
    httpGet:
      path: /healthz
      port: 8123
securityContext:
  runAsUser: 10001
  fsGroup: 10001
  runAsNonRoot: true

resources: |
  requests:
    cpu: 500m
    memory: 2048Mi
  limits:
    memory: 2048Mi

hostAliases:
  - ip: "127.0.0.1"
    hostnames:
      - "local.hasura.dev"

dataHost: "http://data:8080"
ddnCpsEngineHost: "http://ddn-cps-engine:3000"
consoleUrl: "https://console.lux-dev.hasura.me"
ddnPromptqlEndpoint: ""
skipTlsVerify: false

# Enable noAuth mode (required for auth-proxy)
noAuth:
  enabled: true

secrets:
  password: ""

# Additional Container Envs
env: |
  - name: CODE_SERVER_PORT
    value: "8123"
  {{- if not .Values.noAuth.enabled }}
  - name: HASHED_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ include "common.secretsName" $ }}
        key: WORKSPACE_PASSWORD
  {{- else }}
  - name: CODE_SERVER_NO_AUTH
    value: "true"
  {{- end }}
  - name: HASURA_DDN_INSECURE_SKIP_TLS_VERIFY
    value: {{ .Values.skipTlsVerify | quote }}
  {{- if .Values.setControlPlaneUrls }}
  - name: HASURA_DDN_CONSOLE_HOST
    value: {{ required "DDN Console URL (.Values.consoleUrl) is required" .Values.consoleUrl | quote }}
  - name: HASURA_DDN_CONTROL_PLANE_HOST
    value: {{ required "Data URL is required" .Values.dataHost | quote }}
  - name: HASURA_DDN_CONNECTOR_HUB_REGISTRY_HOST
    value: {{ required "DDN CPS Engine URL is required" .Values.ddnCpsEngineHost | quote }}
  {{- if .Values.ddnPromptqlEndpoint }}
  - name: HASURA_DDN_PROMPTQL_ENDPOINT
    value: {{ .Values.ddnPromptqlEndpoint | quote }}
  - name: HASURA_DDN_PROMPTQL_CONSOLE_HOST
    value: {{ required "DDN Console URL (.Values.consoleUrl) is required" .Values.consoleUrl | quote }}
  {{- end }}
  {{- end }}

extraVolumes: |
  - name: ddn-workspace-data
  {{- if and (.Values.persistence).enabled (.Values.global.persistence).enabled }}
    persistentVolumeClaim:
      claimName: {{ include "common.name" . }}-data
  {{- else }}
    emptyDir: {}
  {{- end }}

extraVolumeMounts: |
  - name: ddn-workspace-data
    mountPath: "/workspace"

# Ingress Configs
# enable ingress / routes only if there is no internal network connectivity
# between control plane and data planes
ingress:
  enabled: true
  ingressClassName: nginx
  hostName: '{{ template "ddn-workspace.domain" . }}'
  additionalAnnotations: '{{ template "ddn-workspace.ingress.annotations" . }}'
  path: '{{ template "ddn-workspace.path" . }}'

routes:
  enabled: false

# Auth Proxy Configuration (automatically enabled when noAuth.enabled is true)
authProxy:
  enabled: true  # Will be automatically set based on noAuth.enabled
  
  # Image Configuration
  image:
    repository: "auth-proxy"
    tag: "latest"
    pullPolicy: IfNotPresent
  
  # Routing Configuration
  routing:
    # Mode will be set automatically based on global.subDomain
    # "subdomain" for <workspace>.domain or "path" for domain/<workspace>/
    containerNamePattern: "{{ include \"common.name\" . }}"  # Use the workspace name
  
  # JWT Configuration
  jwt:
    issuer: "https://auth.hasura.io/ddn/token"
    audience: "workspaces"
    jwksUri: "https://auth.lux-dev.hasura.me/ddn/.well-known/jwks"  # REQUIRED when authProxy is enabled
  
  # Cookie Configuration
  cookie:
    name: "auth-session"
    httpOnly: true
    sameSite: "Lax"
    maxAge: 3600
    # domain, path, and secure will be configured automatically based on global settings
  
  # Workspace Configuration
  workspace:
    servicePort: 8123  # Port of the ddn-workspace service
    claimKey: "workspaces"
  
  # Service Configuration
  service:
    type: ClusterIP
    port: 8080
    adminPort: 9901
  
  # Resource Configuration
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Replicas
  replicas: 1


# Extra containers (sidecars) - Auth Proxy
extraContainers:
  - name: auth-proxy
    image: gcr.io/hasura-ee/auth-proxy:latest
    imagePullPolicy: IfNotPresent
    ports:
      - name: auth-http
        containerPort: 8080
        protocol: TCP
      - name: auth-admin
        containerPort: 9901
        protocol: TCP
    livenessProbe:
      httpGet:
        path: /ready
        port: 9901
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /ready
        port: 9901
      initialDelaySeconds: 5
      periodSeconds: 5
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    volumeMounts:
    - name: auth-proxy-config
      mountPath: /etc/envoy
      readOnly: true
    env:
    - name: GRAPHQL_ENDPOINT
      value: "http://data.lux-dev.hasura.me/v1/graphql"
    - name: GRAPHQL_HOST
      value: "data.lux-dev.hasura.me"
    - name: GRAPHQL_TIMEOUT
      value: "5s"
    - name: WORKSPACE_NAME
      value: "karthikvt26-workspace"
    - name: COOKIE_DOMAIN
      value: ".lux-dev.hasura.me"
    - name: COOKIE_NAME
      value: "auth-session"
    - name: COOKIE_PATH
      value: "/"
    - name: COOKIE_SECURE
      value: "false"
    - name: COOKIE_MAX_AGE
      value: "3600"
    command: ["/usr/local/bin/envoy"]
    args: ["-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]

# Additional volumes for auth-proxy
extraVolumes:
  - name: auth-proxy-config
    configMap:
      name: karthikvt26-workspace-ddn-workspace-auth-proxy-config
  - name: ddn-workspace-data
    emptyDir: {}
